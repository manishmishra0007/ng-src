<h1>Members</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Member</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Name</th>
            <th style="width: 10%">Department</th>
            <th style="width: 10%">Role</th>
            <th style="width: 10%">Email</th>
            <th style="width: 10%">Username</th>
            <th style="width: 10%">Location</th>
            <th style="width: 10%">Manager</th>
            <th style="width: 10%">Created On</th>            
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}} {{user.lastName}}</td>            
            <td>{{user.departmentName}}</td>
            <td>{{user.roleName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.location}}</td>
            <td>{{user.accountManagerName}}</td>
            <td>{{user.dateCreated | date}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
